  <body>
    <!-- SEARCH -->
    <div class="search_fone sticky">
      <div class="search_content">
        <!-- CREATE SEARCH INPUT -->
        <div class="search_box">
          <!-- INPUT -->
          <input type="text" placeholder="search country">
          <!-- INPUT END -->
          <select>
            <option id="translation">name</option>
            <option id="capital">capital</option>
            <option id="region">region</option>
            <option id="lang">lang</option>
          </select>
          <!-- SEARCH BUTTON -->
          <button class="search">search</button>
          <!-- SEARCH BUTTON END -->
        </div>
        <!-- CREATE SEARCH INPUT END -->
      </div>
    </div>
    <!-- SEARCH END -->
    <!-- SEARCH_BOTTOM_FIXED -->

          <!-- SEARCH BUTTON END -->
        </div>
        <!-- CREATE SEARCH INPUT END -->
      </div>
    </div>
